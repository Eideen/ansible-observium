---

## source: https://docs.observium.org/install_debian/
observium_packages: ['python-pip','pxz','libapache2-mod-php7.0', 'php7.0-cli', 'php7.0-mysql', 'php7.0-mysqli', 'php7.0-gd', 'php7.0-mcrypt', 'php7.0-json', 'php-pear', 'snmp', 'fping', 'mariadb-server', 'mariadb-client', 'python-mysqldb', 'rrdtool', 'subversion', 'whois', 'mtr-tiny', 'ipmitool', 'graphviz', 'imagemagick', 'apache2']

apache_group: www-data
observium_fping: /usr/bin/fping

apache_service: apache2
apache_daemon: apache2
apache_daemon_path: /usr/sbin/
apache_server_root: /etc/apache2
apache_conf_path: /etc/apache2
