#     mode: 0644

- name: include rrdcached task
  include_tasks: main-rrdcached.yml

- name: include smokeping task
  include_tasks: main-smokeping.yml


- name: setup devices
  include_tasks: observium.devices.yml
  when: observium_devices is defined
